<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="scss/style.css">
	<title>Winedows</title>
</head>

<body>
	<div class="container">
		<header class="body-header">
			<a href="#" class="logo">winedows</a>
			<div class="left">
				<nav class="primary">
					<button type="button" class="burger" title="Развернуть меню"></button>
					<ul class="nav-popup">
						<li><a href="#">О нас</a></li>
						<li><a href="#">Новости</a></li>
						<li><a href="#">Наши клиенты</a></li>
						<li><a href="#">Конструктор карт</a></li>
						<li><a href="#">Контакты</a></li>
					</ul>
				</nav>
			</div>
			<div class="right">
				<a href="#" class="profile js-popup-auth">Кабинет</a>
				<div class="lang">
					<button class="trigger" type="button" title="Выбрать язык">
						<img src="img/flags/ru.png" alt=""> Рус
					</button>
					<div class="lang-popup">
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
						<a href="#"><img src="img/flags/ru.png" alt=""> Рус</a>
					</div>
				</div>
			</div>
		</header>
		<main class="body-main">
			<section class="edit-profile">
				<form action="#">
					<div class="line">
						<label>Ваши ФИО</label>
						<div class="input">
							<input type="text">
							<div class="error-message">введите ФИО</div>
						</div>
					</div>
					<div class="line -error">
						<label>Ваш номер телефона</label>
						<div class="input-group">
							<div class="tel-code">
								<input type="hidden" value="+7" name="code">
								<button class="trigger">
									<img src="img/flags/ru.png" alt="">
									+7
								</button>
								<div class="code-popup">
									<a href="#"><img src="img/flags/ru.png" alt="">+7</a>
									<a href="#"><img src="img/flags/ru.png" alt="">+38</a>
									<a href="#"><img src="img/flags/ru.png" alt="">+61</a>
									<a href="#"><img src="img/flags/ru.png" alt="">+1</a>
									<a href="#"><img src="img/flags/ru.png" alt="">+35</a>
									<a href="#"><img src="img/flags/ru.png" alt="">+9</a>
									<a href="#"><img src="img/flags/ru.png" alt="">+45</a>
									<a href="#"><img src="img/flags/ru.png" alt="">+78</a>
									<a href="#"><img src="img/flags/ru.png" alt="">+95</a>
								</div>
							</div>
							<div class="input">
								<input type="tel">
								<div class="error-message">неверный номер</div>
							</div>
						</div>
					</div>
					<div class="line">
						<label>Ваш Instagram</label>
						<div class="input">
							<input type="text">
						</div>
					</div>
					<div class="line">
						<label>Ваш Facebook</label>
						<div class="input">
							<input type="text">
						</div>
					</div>
					<div class="line">
						<label>Дата рождения</label>
						<div class="input">
							<input type="text">
						</div>
					</div>
					<div class="line">
						<label>Место работы</label>
						<div class="input">
							<input type="text">
						</div>
					</div>
					<div class="line">
						<label>Опыт работы</label>
						<div class="input">
							<input type="text">
						</div>
					</div>
					<div class="line">
						<label>Ваш пароль</label>
						<div class="input">
							<input type="password">
							<div class="error-message">неверный пароль</div>
						</div>
					</div>
					<div class="line -center">
						<div class="links">
							<a href="#">изменить данные</a>
						</div>
					</div>
				</form>
			</section>
			<section class="your-cards">
				<div class="h2">Ваши винные карты</div>
				<div class="list">
					<a href="#" class="card"></a>
					<a href="#" class="card"></a>
					<a href="#" class="card"></a>
					<a href="#" class="card"></a>
					<a href="#" class="card"></a>
					<a href="#" class="card"></a>
				</div>
			</section>
		</main>
	</div>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.8/swiper-bundle.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
